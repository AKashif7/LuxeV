<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel="stylesheet" href="userProfileStyle_LuxeV.css">
    <link rel="stylesheet" href="Template_LuxeV.css">
    <title>User profile page</title>
</head>

<body>
    <fieldset id="userProfile">
        <legend><h2 id="userProfileTitle">User profile</h2></legend>

        <button id="completeProfileButton" onclick="answerQuestions()">Complete your user profile</button>

        <div id="profileCompletion">
            <hr>
            <label for="profileProgressBar">Profile completion</label>
            <br>
            <progress id="profileProgressBar" value="0" max="10">0</progress>
            <br>
            <span id="questionCounter"></span>
            <hr>
        </div>

        <p>
            <h3>Personal details</h3>
        </p>
        <p>
            <strong>First name: </strong>
            <span id="answer1"></span>
        </p>
        <p>
            <strong>Surname: </strong>
            <span id="answer2"></span>
        </p>
        <p>
            <strong>Date of birth: </strong>
            <span id="answer3"></span>
        </p>
        <hr>

        <p>
            <h3>Contact information</h3>
        </p>
        <p>
            <strong>Home address: </strong>
            <span id="answer4"></span>
        </p>
        <p>
            <strong>Phone number: </strong>
            <span id="answer5"></span>
        </p>
        <p>
            <strong>Email: </strong>
            <span id="answer6"></span>
        </p>
        <hr>

        <p>
            <h3>Home searching preferences</h3>
        </p>
        <p>
            <strong>House price: </strong>
            <span id="answer7"></span>
        </p>
        <p>
            <strong>House location: </strong>
            <span id="answer8"></span>
        </p>
        <p>
            <strong>Number of bedrooms: </strong>
            <span id="answer9"></span>
        </p>
        <p>
            <strong>Electric car charging required: </strong>
            <span id="answer10"></span>
        </p>
        <hr>
    </fieldset>

    <script src="userProfileJS_LuxeV.js"></script>
</body>
</html>
