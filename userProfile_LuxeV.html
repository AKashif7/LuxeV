<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="userProfileStyle_LuxeV.css">
    <title>User profile page</title>
</head>
<body>
    <fieldset id="userProfile">
        <legend><h1>User profile</h1></legend>
        <p>
            <h2>Personal details</h2>
        </p>
        <p>
            <strong>First name: </strong>
            <span id="firstName"></span>
        </p>
        <p>
            <strong>Surname: </strong>
            <span id="surname"></span>
        </p>
        <p>
            <strong>Date of birth: </strong>
            <span id="dateOfBirth"></span>
        </p>
        <hr>

        <p>
            <h2>Contact informaiton</h2>
        </p>
        <p>
            <strong>Home address: </strong>
            <span id="homeAddress"></span>
        </p>
        <p>
            <strong>Phone number: </strong>
            <span id="phoneNumber"></span>
        </p>
        <p>
            <strong>Email: </strong>
            <span id="email"></span>
        </p>
        <hr>

        <p>
            <h2>Search preferences</h2>
        </p>
        <p>
            <strong>House price: </strong>
            <span id="housePrice"></span>
        </p>
        <p>
            <strong>House location: </strong>
            <span id="houseLocation"></span>
        </p>
        <p>
            <strong>Number of bedrooms: </strong>
            <span id="numberOfBedrooms"></span>
        </p>
        <p>
            <strong>Electric car charging required: </strong>
            <span id="electricCarCharging"></span>
        </p>
        <hr>

    </fieldset>
</body>
</html>
