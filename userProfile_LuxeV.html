<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userProfileStyle_LuxeV.css">
    <link rel="stylesheet" href="Template_LuxeV.css">
    <title>User profile page</title>
</head>

<body>
    <fieldset id="userProfile">
        <legend><h2 id="userProfileTitle">User profile</h2></legend>

        <button id="completeProfileButton" onclick="answerQuestions()">Complete your user profile</button>

        <div id="profileCompletion">
            <hr>
            <label for="profileProgressBar">Profile completion</label>
            <br>
            <progress id="profileProgressBar" value="0" max="10">0</progress>
            <br>
            <span id="questionCounter"></span>
            <hr>
        </div>

        <p>
            <div id="section1">
                <h3><span id="s1Title">Personal details</span></h3>

                <span id="question1"><strong>First name: </strong></span>
                <span id="answer1"></span>

                <span id="question2"><strong>Surname: </strong></span>
                <span id="answer2"></span>

                <span id="question3"><strong>Date Of Birth: </strong></span>
                <span id="answer3"></span>

            </div>
        </p>
        <p>
            <div id="section2">
                <h3><span id="s2Title">Contact information</span></h3>

                <span id="question4"><strong>Home address: </strong></span>
                <span id="answer4"></span>

                <span id="question5"><strong>Phone number: </strong></span>
                <span id="answer5"></span>

                <span id="question6"><strong>Email: </strong></span>
                <span id="answer6"></span>

            </div>
        </p>
        <p>
            <div id="section3">
                <h3><span id="s3Title">Home searching preferences</span></h3>

                <span id="question7"><strong>House price: </strong></span>
                <span id="answer7"></span>

                <span id="question8"><strong>House location: </strong></span>
                <span id="answer8"></span>

                <span id="question9"><strong>Number of bedrooms: </strong></span>
                <span id="answer9"></span>

                <span id="question10"><strong>Electric car charging required (yes/no): </strong></span>
                <span id="answer10"></span>
            </div>
        </p>

        <p>
            <div id = bottomButtons>
                <button id="Edit Answers" onclick="toggleOnIgnoreIfAnswered()">Edit answers</button>
                <button id="Next Section" onclick="nextSection()">Next section</button>
            </div>
        </p>
    </fieldset>

    <script src="userProfileJS_LuxeV.js"></script>
</body>
</html>
